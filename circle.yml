machine:
  ruby:
    version: 2.3.3 
compile:
  override:
    - bash circleci-helpers/compile.bash
dependencies:
  pre:
    - wget https://releases.hashicorp.com/terraform/0.8.7/terraform_0.8.7_linux_amd64.zip
    - unzip terraform_0.8.7_linux_amd64.zip
    - ./terraform --version
deployment:
  production:
    branch: master
    commands:
      - bash circleci-helpers/deployment.bash
  development:
    branch: development
    commands:
      - bash circleci-helpers/deployment.bash